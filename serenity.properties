##### SERENITY PROPERTIES #####
serenity.project.name=stag-screenplay-demo

##### WEBDRIVER CONFIG SETTINGS #####
#firefox, chrome, phantomjs or iexplorer
webdriver.driver=chrome
#Global webdriver wait for element to appear
webdriver.timeouts.implicitlywait=10000
#How long webdriver waits by default when you use a fluent waiting method, in milliseconds.
webdriver.wait.for.timeout=20000
#How long should the driver wait for elements not immediately visible.
serenity.timeout=20000
serenity.take.screenshots=AFTER_EACH_STEP
webdriver.base.url=http://todomvc.com/examples/angularjs/#/
#serenity.use.unique.browser = false

